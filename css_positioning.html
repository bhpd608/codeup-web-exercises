<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>
<body>
<div class="ribbon">
    <img src="img/codeup-ribbon.png">
</div>

<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum#Color_display_spectrum">Visible Spectrum Wavelengths</a></h1>
<div id="box-container">
    <div id="box-red" class="box">
        <img src="img/codeup-arrow.png">
        620-750nm</div>
    <div id="box-orange" class="box">
        <img src="img/codeup-arrow.png">
        590-620nm</div>
    <div id="box-yellow" class="box">
        <img src="img/codeup-arrow.png">
        570-590nm</div>
    <div id="box-green" class="box">
        <img src="img/codeup-arrow.png">
        495-570nm</div>
    <div id="box-blue" class="box">
        <img src="img/codeup-arrow.png">
        450-495nm</div>
    <div id="box-violet" class="box">
        <img src="img/codeup-arrow.png">
        380-450nm</div>
</div>
</body>
</html>
